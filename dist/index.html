<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:400,700,900&display=swap" rel="stylesheet">
    <link rel="shortcut icon" type="image/png" href="img/favicon.png">
    <title>Weathery &mdash; The most reliable weather app</title>
    <link href="weather-icons.min.css" rel="stylesheet"><link href="bundle.css" rel="stylesheet"></head>
</head>

<body class="container">
    <header class="header" id="header">
        <div class="header__top">
            <h2>Change Location</h2>
            <form class="header__top--search">
                <input type="text" class="search__field" placeholder="City">
                <button class="btn">
                    <span>Search</span>
                </button>
            </form>
            <form class="header__top--search">
                <input type="text" class="search__field" placeholder="Longitude" required>
                <input type="text" class="search__field" placeholder="Latitude" required>
                <button class="btn">
                    <span>Search</span>
                </button>
            </form>
        </div>

        <div class="header__left">
            <div class="header__left--icon"><i class="wi wi-day-sunny"></i>ICON</div>
            <div class="header__left--summary">FOG</div>
            <div class="header__left--city">Bucharest</div>
            <div class="header__left--temp">28 C</div>
            
        </div>

        <div class="header__right">
            <div class="header__right--humidity">50 %</div>
            <div class="header__right--air-pressure">1009.48 PS</div>
            <div class="header__right--chance-of-rain">0 %</div>
            <div class="header__right--wind-speed">1.4 km/h</div>
        </div>

        <div class="header__bottom">
            <div class="header__bottom--day">
                <div class="header__bottom--day--time">3PM</div>
                <div class="header__bottom--day--temp">28 C</div>
                <div class="header__bottom--day--feels">Feels like 30 C</div>
            </div>

            <div class="header__bottom--day">
                <div class="header__bottom--day--time">3PM</div>
                <div class="header__bottom--day--temp">28 C</div>
                <div class="header__bottom--day--feels">Feels like 30 C</div>
            </div>

            <div class="header__bottom--day">
                <div class="header__bottom--day--time">3PM</div>
                <div class="header__bottom--day--temp">28 C</div>
                <div class="header__bottom--day--feels">Feels like 30 C</div>
            </div>

            <div class="header__bottom--day">
                <div class="header__bottom--day--time">3PM</div>
                <div class="header__bottom--day--temp">28 C</div>
                <div class="header__bottom--day--feels">Feels like 30 C</div>
            </div>

            <div class="header__bottom--day">
                <div class="header__bottom--day--time">3PM</div>
                <div class="header__bottom--day--temp">28 C</div>
                <div class="header__bottom--day--feels">Feels like 30 C</div>
            </div>


        </div>

    </header>

<script type="text/javascript" src="bundle.js"></script></body>

</html>
