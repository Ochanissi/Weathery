<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,500,700&display=swap" rel="stylesheet">
    <link rel="shortcut icon" type="image/png" href="img/favicon.png">
    <title>Weathery &mdash; The most reliable weather app</title>
    <link href="css/weather-icons.min.css" rel="stylesheet"></head>
</head>

<body class="container">
    <header class="header" id="header">
        <div class="header__top">
            <div class="header__top--title">
                <div class="header__top--title--icon"><ion-icon name="pin"></ion-icon></div>
                <h2>Change Location</h2>
            </div>
            <div class="header__top--forms">
                <form class="header__top--search mb-sm">
                    <span class="header__top--search--icon"><ion-icon name="locate"></ion-icon></span>
                    <input type="text" class="header__top--search--input" placeholder="City">
                    <button class="header__top--search--btn">
                        <span>Search</span>
                    </button>
                </form>

                <form class="header__top--search header__top--coords">
                    <span class="header__top--search--icon"><ion-icon name="compass"></ion-icon></span>
                    <input type="text" class="header__top--search--input" placeholder="Latitude" required>
                    <span class="header__top--search--icon"><ion-icon name="compass"></ion-icon></span>
                    <input type="text" class="header__top--search--input" placeholder="Longitude" required>
                    <button class="header__top--search--btn">
                        <span>Search</span>
                    </button>
                </form>
            </div>
        </div>

        <div class="header__bottom">
            <div class="header__bottom--day">
                <div class="header__bottom--day--time">3PM</div>
                <div class="header__bottom--day--temp">28 C</div>
                <div class="header__bottom--day--feels">Feels like 30 C</div>
            </div>

            <div class="header__bottom--day">
                <div class="header__bottom--day--time">3PM</div>
                <div class="header__bottom--day--temp">28 C</div>
                <div class="header__bottom--day--feels">Feels like 30 C</div>
            </div>

            <div class="header__bottom--day">
                <div class="header__bottom--day--time">3PM</div>
                <div class="header__bottom--day--temp">28 C</div>
                <div class="header__bottom--day--feels">Feels like 30 C</div>
            </div>

            <div class="header__bottom--day">
                <div class="header__bottom--day--time">3PM</div>
                <div class="header__bottom--day--temp">28 C</div>
                <div class="header__bottom--day--feels">Feels like 30 C</div>
            </div>

            <div class="header__bottom--day">
                <div class="header__bottom--day--time">3PM</div>
                <div class="header__bottom--day--temp">28 C</div>
                <div class="header__bottom--day--feels">Feels like 30 C</div>
            </div>
        </div>

        <div class="header__left">
            <div class="header__left--icon"><i class="wi wi-cloudy-windy"></i></div>
            <div class="header__left--summary">Fog</div>
            <div class="header__left--city">Bucharest</div>
            <div class="header__left--temp">28 &deg;C</div>
            
        </div>

        <div class="header__right">
            <div class="header__right--block">
                <span class="header__right--icon"><i class="wi wi-cloudy-windy"></i></span>
                <div class="header__right--content">
                        <span class="header__right--content--title">Humidity</span>
                        <span class="header__right--content--text">50 %</span>
                </div>
            </div>
            <div class="header__right--block">
                <span class="header__right--icon"><i class="wi wi-barometer"></i></span>
                <div class="header__right--content">
                    <span class="header__right--content--title">Air Pressure</span>
                    <span class="header__right--content--text">1009.483 PS</span>
                </div>
            </div>
            <div class="header__right--block">
                <span class="header__right--icon"><i class="wi wi-sleet"></i></span>
                <div class="header__right--content">
                    <span class="header__right--content--title">Chance of Rain</span>
                    <span class="header__right--content--text">0 %</span>
                </div>
            </div>
            <div class="header__right--block">
                <span class="header__right--icon"><i class="wi wi-strong-wind"></i></span>
                <div class="header__right--content">
                    <span class="header__right--content--title">Wind Speed</span>
                    <span class="header__right--content--text">1.4 km/h</span>
                </div>
            </div>
        </div>

    </header>

    <script src="https://unpkg.com/ionicons@4.5.10-0/dist/ionicons.js"></script>
</body>

</html>
